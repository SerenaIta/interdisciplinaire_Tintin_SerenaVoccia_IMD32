<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/bcl8pdu.css" />
    <link
      rel="stylesheet"
      href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1462889/unicons.css"
    />
  </head>
  <body>
    <h1></h1>
    <main>
      <div class="paginacontainer">
        scroll

        <div class="progress-wrap">
          <svg
            class="progress-circle svg-content"
            width="100%"
            height="100%"
            viewBox="-1 -1 102 102"
          >
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
          </svg>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </main>
    <footer>
      <div class="flexbox_footer_container">
        <div class="first_footer_container">
          <img src="img/logo_casterman.png" alt="Logo Casterman" />
          <div class="RS_container">
            <div>
              <img src="img/fb_button.png" alt="bouton Facebook" />
            </div>
            <div>
              <img src="img/youtube_button.png" alt="bouton YouTube" />
            </div>
            <div>
              <img src="img/insta_button.png" alt="bouton Instagram" />
            </div>
          </div>
        </div>
        <div class="second_footer_container">
          <h3>S’abonner à la newsletter</h3>
          <p>Restez informés des sorties de Casterman</p>
          <div class="newsletter">
            <input type="email" placeholder="exemple@gmail.com" required />
            <button>S’abonner</button>
          </div>
        </div>
        <div>
          <div class="third_footer_container">
            <h3>À propos</h3>
            <ul>
              <li>Nôtre histoire</li>
              <li>Nos éditions</li>
              <li>Contact</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="border-top">
        <div><p>© copyright 2024 • Tous droits réservés</p></div>
        <div>
          <p class="underlined">
            Conditions générales • Politique de confidentialité • Impressum
          </p>
        </div>
      </div>
    </footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
